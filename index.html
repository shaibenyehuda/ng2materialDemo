<!DOCTYPE html>
<html>

  <head>
    <title>Material2 Demo with jBart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script>
    jbLoaderRelativePath = true
    </script>
  <script type="text/javascript" src="src/loader/load-jbart.js"></script>
  <script type="text/javascript" src="projects/material-demo/material-demo.js"></script>
  <script type="text/javascript" src="projects/material-demo/all-readmes.js"></script>
  <script type="text/javascript" src="projects/material-demo/all-demos.js"></script>
  <script type="text/javascript" src="projects/material-demo/material-demo-pick.js"></script>

    <link rel="stylesheet" href="projects/studio/css/studio.css">

  </head>


<body>
  <jbart compID="material-demo.main">loading ...</jbart>

<script>

jb_system_config.map = {
    'jb-core': 'dist/src/core',
    'ui': 'src/ui',
    'ui-ts': 'dist/src/ui',
    'jb-ui': 'dist/src/ui',
    'testing': 'dist/src/testing',
    projects: 'dist/projects',
    studio: 'dist/projects/studio',
    '@angular2-material': 'node_modules/@angular2-material',
    '@angular':  'node_modules/@angular'
}

jbLoadModules(jb_modules.concat(jb_studio_modules).concat([
  'projects/material-demo/ng-material-demo-loader',
  ]))
  .then(loadedModules=>
    jbBootstrap(loadedModules)
  );

</script>

</body>
</html>
